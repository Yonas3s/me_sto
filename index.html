<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="stylesheet" href="./vendor/fonts/inter.css">
    <link rel="stylesheet" href="./vendor/normalize.css">
    <title>Mesto</title>
</head>
<body class="root">
    <input type="button" class="close_popup"></input>
    <div class="popup">
        <h2 class="edit-title">Редактировать профиль</h2>
        <input type="text" class="input-name" placeholder="Жак-Ив Кусто">
        <input type="text" class="input-job" placeholder="Исследователь океана">
        <input type="button" value="Сохранить" class="save-form">
    </div>
    <main class="container">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
            <h1 class="profile__person_name">
                <input type="button" class="editButton"></input>
            </h1>
            <input type="button" class="addButton" value="+">
            <p class="profile__person_job"></p> 
        </section>
        <section class="elements">
            <div class="card">
                <img class="card__foto" src="./images/karachaevsk.jpg" alt="карачаевск">
                <div class="card__caption">
                    <h3 class="card__caption_title">Карачаевск</h3>
                    <input type="button" class="like_button">
                </div>
            </div>
            <div class="card">
                <img class="card__foto" src="./images/albrus.png" alt="эльбрус">
                <div class="card__caption">
                    <h3 class="card__caption_title">Гора Эльбрус</h3>
                    <input type="button" class="like_button">
                </div>
            </div>
            <div class="card">
                <img class="card__foto" src="./images/dombay.png" alt="домбай">
                <div class="card__caption">
                    <h3 class="card__caption_title">Домбай</h3>
                    <input type="button" class="like_button">
                </div>
            </div>
            <div class="card">
                <img class="card__foto" src="./images/albrus.png" alt="эльбрус">
                <div class="card__caption">
                    <h3 class="card__caption_title">Гора Эльбрус</h3>
                    <input type="button" class="like_button">
                </div>
            </div>
            <div class="card">
                <img class="card__foto" src="./images/dombay.png" alt="домбай">
                <div class="card__caption">
                    <h3 class="card__caption_title">Домбай</h3>
                    <input type="button" class="like_button">
                </div>
            </div>
            <div class="card">
                <img class="card__foto" src="./images/karachaevsk.jpg" alt="карачаевск">
                <div class="card__caption">
                    <h3 class="card__caption_title">Карачаево-Ч...</h3>
                    <input type="button" class="like_button">
                </div>
            </div>
        </section>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer> 
    </main>
    <script src="./index.js"></script>
</body>
</html>
